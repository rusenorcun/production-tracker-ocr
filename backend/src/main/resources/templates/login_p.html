<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giriş Yap • Metal Ürünler Kayıt Programı</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
</head>
<body>

<!-- Arkaplan: önce görsel, sonra dim -->
<div class="bg-wrap" th:style="|background-image: url('@{/img/homepage_img2.jpeg}');|"></div>
<div class="bg-dim"></div>

<main class="frame" role="main" aria-label="Giriş Ekranı">
    <!-- Sol panel: marka/mesaj (ana sayfa diliyle uyumlu) -->
    <aside class="left">
        <h1 class="brand-title h4"><i class="bi bi-box-seam me-2"></i>Metal Ürünler Kayıt Programı</h1>
        <p class="brand-sub">Üretim verilerinizi güvenle yönetin. Giriş yaparak devam edin.</p>
    </aside>

    <!-- Sağ panel: login formu -->
    <section class="right">
        <!-- MOBİL: İnce üst toolbar -->
        <div class="topbar">
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-house"></i>Ana Sayfa
                </a>
                <a th:href="@{/register}" class="btn btn-outline-success btn-sm">
                    <i class="bi bi-person-plus"></i>Kaydol
                </a>
            </div>
            <div class="ms-auto">
                <!-- login sayfasında logout olmaz; sağ boş -->
            </div>
        </div>

        <div class="login-card">
            <!-- Mesajlar -->
            <div th:if="${success}" class="alert alert-success d-flex align-items-center fade-away card-anim" role="alert" id="msgSuccess">
                <i class="bi bi-check-circle me-2"></i>
                <div th:text="${success}">İşlem başarılı.</div>
            </div>
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center fade-away card-anim" role="alert" id="msgError">
                <i class="bi bi-exclamation-octagon me-2"></i>
                <div th:text="${error}">Bir hata oluştu.</div>
            </div>

            <div class="card card-anim">
                <div class="card-body">
                    <h2 class="h5 mb-3">Giriş Yap</h2>
                    <form th:action="@{/doLogin}" method="post" autocomplete="off" novalidate>
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Kullanıcı Adı" th:value="${username}" required autofocus autocomplete="username" />
                            <label for="username">Kullanıcı Adı</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Şifre" required autocomplete="current-password" />
                            <label for="password">Şifre</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showPassChk"
                                       onclick="togglePassword()" />
                                <label class="form-check-label" for="showPassChk">Şifreyi göster</label>
                            </div>
                            <a class="small text-decoration-none" th:href="@{/register}">
                                <i class="bi bi-person-plus me-1"></i>Kaydol
                            </a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Giriş Yap
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-decoration-none"><i class="bi bi-house-door me-1"></i>Ana sayfa</a>
                    </div>
                </div>
            </div>

            <!-- Küçük not -->
            <p class="text-muted small mt-3 text-center">Erişim için yetkili hesap gereklidir.</p>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Mesajları 5 sn sonra yumuşakça gizle
    window.addEventListener('DOMContentLoaded', function(){
        ['msgSuccess','msgError'].forEach(function(id){
            const el = document.getElementById(id);
            if(el){
                setTimeout(function(){ el.style.opacity = '0'; }, 5000);
                setTimeout(function(){ el.remove(); }, 5600);
            }
        });
    });

    // Şifre göster/gizle
    function togglePassword(){
        const input = document.getElementById('password');
        input.type = (input.type === 'password') ? 'text' : 'password';
    }
</script>
</body>
</html>
