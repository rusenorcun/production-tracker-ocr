<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kaydol • Metal Ürünler Kayıt Programı</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>

<!-- Arkaplan: önce görsel, sonra dim -->
<div class="bg-wrap" th:style="|background-image: url('@{/img/homepage_img2.jpeg}');|"></div>
<div class="bg-dim"></div>

<main class="frame" role="main" aria-label="Kayıt Ekranı">
    <!-- Sol panel (marka/mesaj) -->
    <aside class="left">
        <h1 class="brand-title h4"><i class="bi bi-box-seam me-2"></i>Metal Ürünler Kayıt Programı</h1>
        <p class="brand-sub">Hesap oluşturun ve sisteme giriş yapın.</p>
    </aside>

    <!-- Sağ panel (form) -->
    <section class="right">
        <!-- MOBİL: İnce üst toolbar -->
        <div class="topbar">
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-house"></i>Ana Sayfa
                </a>
                <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-box-arrow-in-right"></i>Giriş Yap
                </a>
            </div>
            <div class="ms-auto">
                <!-- kayıt sayfasında logout yok; sağ boş bırakıyoruz -->
            </div>
        </div>

        <div class="register-card">
            <!-- Mesajlar -->
            <div th:if="${success}" class="alert alert-success d-flex align-items-center fade-away card-anim" role="alert" id="msgSuccess">
                <i class="bi bi-check-circle me-2"></i>
                <div th:text="${success}">Kayıt işlemi başarılı.</div>
            </div>
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center fade-away card-anim" role="alert" id="msgError">
                <i class="bi bi-exclamation-octagon me-2"></i>
                <div th:text="${error}">Bir hata oluştu.</div>
            </div>

            <div class="card card-anim">
                <div class="card-body">
                    <h2 class="h5 mb-3">Kaydol</h2>
                    <form th:action="@{/doRegister}" method="post" autocomplete="off" novalidate onsubmit="return validatePasswords();">
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Kullanıcı Adı" th:value="${username}" required />
                            <label for="username">Kullanıcı Adı</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Şifre" th:value="${password}" required />
                            <label for="password">Şifre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Şifre (Tekrar)" th:value="${confirmPassword}" required />
                            <label for="confirmPassword">Şifre (Tekrar)</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showPassChk" onclick="togglePasswords()" />
                                <label class="form-check-label" for="showPassChk">Şifreleri göster</label>
                            </div>
                            <a class="small text-decoration-none" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Giriş Yap
                            </a>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-person-plus me-1"></i>Kaydol
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-decoration-none"><i class="bi bi-house-door me-1"></i>Ana sayfa</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Mesajları 5 sn sonra yumuşakça gizle
    window.addEventListener('DOMContentLoaded', function(){
        ['msgSuccess','msgError'].forEach(function(id){
            const el = document.getElementById(id);
            if(el){
                setTimeout(function(){ el.style.opacity = '0'; }, 5000);
                setTimeout(function(){ el.remove(); }, 5600);
            }
        });
    });

    // Şifreleri göster/gizle
    function togglePasswords(){
        ['password','confirmPassword'].forEach(function(id){
            const input = document.getElementById(id);
            input.type = (input.type === 'password') ? 'text' : 'password';
        });
    }

    // Şifreler eşleşiyor mu? (basic client-side kontrol)
    function validatePasswords(){
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('confirmPassword').value;
        if(p1 !== p2){
            // Basit bir Bootstrap alert üretelim:
            let old = document.getElementById('pwAlert');
            if(old) old.remove();
            const alert = document.createElement('div');
            alert.id = 'pwAlert';
            alert.className = 'alert alert-warning d-flex align-items-center fade-away mt-2';
            alert.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>' +
                '<div>Şifreler eşleşmiyor.</div>';
            document.querySelector('.card-body').prepend(alert);
            setTimeout(()=>{ alert.style.opacity = '0'; }, 3500);
            setTimeout(()=>{ alert.remove(); }, 4100);
            return false;
        }
        return true;
    }
</script>
</body>
</html>
