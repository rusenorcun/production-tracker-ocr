<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profil • Metal Ürünler Kayıt Programı</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/profile.css" />
    <!-- (Varsa) Spring Security CSRF meta etiketleri -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<!-- Arkaplan -->
<div class="bg-wrap" th:style="|background-image: url('@{/img/homepage_img2.jpeg}');|"></div>
<div class="bg-dim"></div>

<main class="frame" role="main" aria-label="Profil">
    <!-- Sidebar (DESKTOP) -->
    <aside class="left"
           th:with="path=${currentRequestURI != null ? currentRequestURI : ''},
                    ctx=${contextPath != null ? contextPath : ''}">
        <div class="top-actions">
            <a th:href="@{/}" class="btn btn-outline-secondary w-100">
                <i class="bi bi-house me-2"></i>Ana Sayfa
            </a>
            <a th:href="@{/products}" class="btn btn-outline-primary w-100">
                <i class="bi bi-box-seam me-2"></i>Ürünler
            </a>
            <a th:href="@{/admin/users}"
               class="btn btn-outline-danger w-100"
               sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-shield-lock me-2"></i>Admin Paneli
            </a>
        </div>
        <div class="spacer"></div>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-right me-2"></i>Çıkış Yap
            </button>
        </form>
    </aside>

    <!-- İçerik -->
    <section class="right">
        <!-- MOBİL: İnce üst toolbar -->
        <div class="topbar">
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-house"></i>Ana Sayfa</a>
                <a th:href="@{/products}" class="btn btn-outline-primary btn-sm"><i class="bi bi-box-seam"></i>Ürünler</a>
                <a th:href="@{/admin/users}" class="btn btn-outline-danger btn-sm" sec:authorize="hasRole('ADMIN')">
                    <i class="bi bi-shield-lock"></i>Admin
                </a>
            </div>
            <div class="ms-auto">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Çıkış</button>
                </form>
            </div>
        </div>

        <div>
            <h1 class="title h4"><i class="bi bi-person-gear me-2"></i>Profil</h1>
            <p class="sub">Bilgilerinizi güncelleyin ve şifrenizi değiştirin.</p>
        </div>

        <!-- Mesajlar -->
        <div th:if="${success}" class="alert alert-success d-flex align-items-center fade-away card-anim" role="alert" id="msgSuccess">
            <i class="bi bi-check-circle me-2"></i>
            <div th:text="${success}">İşlem başarılı.</div>
        </div>
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center fade-away card-anim" role="alert" id="msgError">
            <i class="bi bi-exclamation-octagon me-2"></i>
            <div th:text="${error}">Bir hata oluştu.</div>
        </div>

        <!-- Hesap Bilgileri -->
        <div class="card card-anim">
            <div class="card-body">
                <h2 class="h6 mb-3">Hesap Bilgileri</h2>
                <form th:action="@{/profile/update-info}" method="post" autocomplete="off" novalidate>
                    <!-- CSRF -->
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                       placeholder="Ad Soyad" th:value="${user?.fullName}">
                                <label for="fullName">Ad Soyad (opsiyonel)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="department" name="department"
                                       placeholder="Departman" th:value="${user?.department}">
                                <label for="department">Departman (opsiyonel)</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Bilgileri Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Şifre Güncelle -->
        <div class="card card-anim">
            <div class="card-body">
                <h2 class="h6 mb-3">Şifre Güncelle</h2>
                <form th:action="@{/profile/change-password}" method="post" autocomplete="off" novalidate onsubmit="return validatePasswordChange();">
                    <!-- CSRF -->
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Mevcut Şifre" required>
                        <label for="currentPassword">Mevcut Şifre</label>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Yeni Şifre" required>
                                <label for="newPassword">Yeni Şifre</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Yeni Şifre (Tekrar)" required>
                                <label for="confirmNewPassword">Yeni Şifre (Tekrar)</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPw" onclick="togglePasswords()">
                            <label class="form-check-label" for="showPw">Şifreleri göster</label>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-key me-1"></i>Şifreyi Güncelle
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-muted small text-center">Profil değişiklikleri güvenlik denetimlerine tabidir.</p>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mesajları 5 sn sonra yumuşat
    window.addEventListener('DOMContentLoaded', function(){
        ['msgSuccess','msgError'].forEach(function(id){
            const el = document.getElementById(id);
            if(el){
                setTimeout(function(){ el.style.opacity = '0'; }, 5000);
                setTimeout(function(){ el.remove(); }, 5600);
            }
        });
    });

    function togglePasswords(){
        ['currentPassword','newPassword','confirmNewPassword'].forEach(function(id){
            const el = document.getElementById(id);
            el.type = (el.type === 'password') ? 'text' : 'password';
        });
    }

    // Basit istemci tarafı doğrulama
    function validatePasswordChange(){
        const cur = document.getElementById('currentPassword').value.trim();
        const p1  = document.getElementById('newPassword').value.trim();
        const p2  = document.getElementById('confirmNewPassword').value.trim();

        if(!cur){ showWarn('Mevcut şifre zorunlu.'); return false; }
        if(p1.length < 6){ showWarn('Yeni şifre en az 6 karakter olmalı.'); return false; }
        if(p1 !== p2){ showWarn('Yeni şifreler eşleşmiyor.'); return false; }
        return true;
    }

    function showWarn(msg){
        // Tek seferlik küçük bir uyarı
        let old = document.getElementById('pwAlert');
        if(old) old.remove();
        const alert = document.createElement('div');
        alert.id = 'pwAlert';
        alert.className = 'alert alert-warning d-flex align-items-center fade-away mt-2';
        alert.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i><div>'+msg+'</div>';
        // Şifre kartının üstüne koy
        document.querySelectorAll('.card .card-body')[1].prepend(alert);
        setTimeout(()=>{ alert.style.opacity = '0'; }, 3500);
        setTimeout(()=>{ alert.remove(); }, 4100);
    }
</script>
</body>
</html>
